<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>My Library</title>
  </head>
  <body>
    <h1>Book List</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    <button class="open-button" onclick="openForm()">Open Form</button>
    <div class="form-popup" id="myForm">
      <form action="/action_page.js" class="form-container">
        <h2 class="add-book">Add New Book</h2>

        <div class="form-input">
          <label for="title" class="form-header"><h3>Title</h3></label>
          <input type="text" placeholder="Enter Title" name="title" required />
        </div>

        <div class="form-input">
          <label for="author" class="form-header"><h3>Author</h3></label>
          <input
            type="text"
            placeholder="Enter Author's Name"
            name="author"
            required
          />
        </div>

        <div class="form-input">
          <label for="pages" class="form-header"
            ><h3>Number of Pages</h3></label
          >
          <input
            type="number"
            placeholder="Enter Number of Pages"
            name="pages"
            required
          />
        </div>

        <div class="form-input">
          <label for="read" class="form-header"
            ><h3>Have You Read This Book?</h3></label
          >
          <input type="checkbox" id="read" name="read" required />
        </div>

        <div class="form-input">
          <button type="submit" class="btn">Submit Details</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
